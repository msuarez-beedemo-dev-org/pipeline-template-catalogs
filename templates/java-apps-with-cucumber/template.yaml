version: 1
type: pipeline-template
name: Java App Multibranch Pipeline
templateType: MULTIBRANCH
description: Java and Cucumber
parameters:
  - name: repoOwner
    type: string
    displayName: Repository Owner
  - name: npmPackages
    type: string
    displayName: Default NPM Packages
    defaultValue: express pug
  - name: githubCredentialId
    displayName: GitHub Credential ID
    type: CREDENTIALS
    defaultValue: cbdays-github-token
multibranch:
  branchSource:
    github:
      id: helloworld-nodejs
      credentialsId: ${githubCredentialId}
      repoOwner: ${repoOwner}
      repository: 'helloworld-nodejs'
